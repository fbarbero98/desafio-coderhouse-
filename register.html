    <body>
        <h1><img class="logo" src="imagenes/imagenes _inicio/logo.jpg" alt="Logo"> <br>
            Registrarse</h1>

        <hr>
        <form action="">
        <fieldset>
        <legend>Informacion Personal</legend>
            <input type="text" placeholder= "Nombre">

            <input type="text" placeholder= "Apellido"> <br>

            <input type="email" placeholder= "E-mail">

            <input type="email" placeholder="Repetir E-mail"> <br>

            <p>Selecciona tu genero</p>
            <div>Hombre</div>
            <input type="radio" name="genero" value="hombre">
            <div>Mujer</div>
            <input type="radio" name="genero" value="mujer">
            <div>Otro</div>
            <input type="radio" name="genero" value="otro">
            <div>Prefiero no decirlo</div>
            <input type="radio" name="genero" value="not"> <br>

        </fieldset>
        <hr>
        
            <input type="text" placeholder= "Username">
            
            <input type="password" placeholder= "Password"> <br>

            <div>Acepta los terminos y condiciones</div>
            <input type="checkbox" name= "acepta" value="1"> <br>

            <input type= "reset" value= "Borrar todo">
            
            <input type= "submit" value= "Register">

        </form>
        <hr>
